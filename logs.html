<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-Gym: Logs</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

                </div>

        </div>
        <nav class="fixed-bottom p-2">
            <a class="btn btn-lg me-2 bi bi-journal-text float-start" href="workouts.html"></a>
            <a class="btn btn-lg me-2 bi bi-bar-chart-line float-start" href="logs.html"></a>
            <a class="btn btn-lg me-2 bi bi-person-bounding-box float-start" href="account.html"></a>
