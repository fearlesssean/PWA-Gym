<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-Gym</title>
    <link rel="manifest" href="/PWA-Gym/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Welcome to PWA-Gym</h1>
    <p>This is a workout app to track your progress and guide you with progressive workout cycles.</p>
    <div class="content">
        <button class="btn btn-warning mb-3" onclick="alert('Under construction - Coming Soon!')">Get Started!</button>
    </div>
    <div class="input-group mt-2">
        <span class="input-group-text">Day</span>
        <select id="select-day" class="form-select" type="text" name="select-day">
            <option selected>Monday</option>
            <option>Tuesday</option>
            <option>Thursday</option>
            <option>Friday</option>
        </select>
    </div>
    <button id="day-btn" class="btn btn-warning mt-3">Update</button>
    <hr>
    <div class="container my-5">
        <div id="workout-container" class="row g-4"></div>
    </div>
    <script src="IndexedDBManager.js"></script>
    <script type="module" src="app.js"></script>
    <footer><hr>PWA-Gym @2025</footer>  
</body>

</html>
