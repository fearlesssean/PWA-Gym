<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-Gym</title>
    <link rel="manifest" href="/PWA-Gym/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #6200ff;
        }
        h1 {
            color: #fbff00;
        }
        .content {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome to PWA-Gym</h1>
    <p>This is a workout app to track your progress and guide you with progressive workout cycles.</p>
    <div class="content">
        <button onclick="alert('Under construction - Coming Soon!')">Get Started!</button>
    </div>

    <!-- Register the service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/PWA-Gym/service-worker.js', { scope: '/PWA-Gym/' })
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
