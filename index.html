<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-Gym</title>
    <link rel="manifest" href="/PWA-Gym/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: purple;
            color: white;
        }

        h1 {
            color: gold;
        }

        .content {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Welcome to PWA-Gym</h1>
    <p>This is a workout app to track your progress and guide you with progressive workout cycles.</p>
    <div class="content">
        <button onclick="alert('Under construction - Coming Soon!')">Get Started!</button>
    </div>
    <hr>
    <h1>Bench A1</h1>
    <form id="dataForm">
        <input type="text" name="title" value="Bench A1" hidden>
        <div class="input-group mb-3">
            <span class="input-group-text">10x</span>
            <input type="number" class="form-control" name="set1" placeholder="" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">8x</span>
            <input type="number" class="form-control" name="set2" placeholder="" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">6x</span>
            <input type="number" class="form-control" name="set3" placeholder="" required>
        </div>

        <button type="submit">Save</button>
    </form>

    <div id="output" style="margin-top: 20px;"></div>

    <script type="module" src="app.js"></script>
</body>

</html>
