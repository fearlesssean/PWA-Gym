<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-Gym: Workouts</title>
    <link rel="manifest" href="/PWA-Gym/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PWA-Gym</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="workouts.html">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="logs.html">Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="account.html">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Workouts</h1>
        <p>Select a cycle, day and input your one-rep max to begin.</p>
        <div class="input-group mt-2">
            <span class="input-group-text">Cycle</span>
            <select id="select-cycle" class="form-select" type="text" name="select-cycle">
                <option selected>A1</option>
                <option>A2</option>
                <option>A3</option>
                <option>A4</option>
            </select>
        </div>
        <div class="input-group mt-2">
            <span class="input-group-text">Day</span>
            <select id="select-day" class="form-select" type="text" name="select-day">
                <option selected>Monday</option>
                <option>Tuesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
        </div>
        <div class="input-group mt-2">
            <span class="input-group-text">One-Rep Max</span>
            <input id="input-max" class="form-control" type="number" min="45" max="900">
            <span class="input-group-text">.lbs</span>
        </div>
        <button id="day-btn" class="btn btn-warning mt-3">Update</button>
        <hr>
        <div class="container my-5">
            <div id="workout-container" class="row g-4"></div>
        </div>
    </div>
    <script src="IndexedDBManager.js"></script>
    <script type="module" src="app.js"></script>
    <footer><hr>PWA-Gym @2025</footer>  
</body>

</html>
