<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-Gym: Account</title>
    <link rel="manifest" href="/PWA-Gym/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Account</h1>
        <p>You can update your cycle, day and one-rep max below.</p>
        <div class="input-group mt-2">
            <span class="input-group-text">Cycle</span>
            <select id="select-cycle" class="form-select" type="text" name="select-cycle">
                <option selected>A1</option>
                <option>A2</option>
                <option>A3</option>
                <option>A4</option>
                <option>A5</option>
                <option>A6</option>
                <option>B1</option>
                <option>B2</option>
                <option>B3</option>
                <option>B4</option>
                <option>B5</option>
                <option>B6</option>
            </select>
            <span class="input-group-text">
                <button id="cycle-btn" class="btn btn-warning bi bi-floppy-fill"></button>
            </span>
        </div>
        <div class="input-group mt-2">
            <span class="input-group-text">Day</span>
            <select id="select-day" class="form-select" type="text" name="select-day">
                <option selected>Monday</option>
                <option>Tuesday</option>
                <option>Thursday</option>
                <option>Friday</option>
            </select>
            <span class="input-group-text">
                <button id="day-btn" class="btn btn-warning bi bi-floppy-fill"></button>
            </span>
        </div>
        <div class="input-group mt-2">
            <span class="input-group-text">Bench Max</span>
            <input id="bench-max" class="form-control" type="number" min="45" max="900" placeholder=".lbs">
            <span class="input-group-text">
                <button id="saveBenchBtn" class="btn btn-warning bi bi-floppy-fill"></button>
            </span>
        </div>
        <div class="input-group mt-2">
            <span class="input-group-text">Squat Max</span>
            <input id="squat-max" class="form-control" type="number" min="45" max="900" placeholder=".lbs">
            <span class="input-group-text">
                <button id="saveSquatBtn" class="btn btn-warning bi bi-floppy-fill"></button>
            </span>
        </div>
        <nav class="bg-dark navbar-dark fixed-bottom p-2">
            <a class="btn btn-warning bi bi-journal" href="workouts.html"></a>
            <a class="btn btn-warning bi bi-journal-text" href="logs.html"></a>
            <a class="btn btn-warning bi bi-gear" href="account.html"></a>
            <a class="btn btn-warning bi bi-info-circle" href="index.html"></a>
            <p class="my-1">PWA-Gym @2025</p>
        </nav>
    </div>
    <script src="IndexedDBManager.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
