<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-Gym: Account</title>
    <link rel="manifest" href="/PWA-Gym/manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" sizes="192x192">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card card-body my-3">
            <h1>Account</h1>
            <hr>
            <h2 id="subtitle"></h2>
        </div>
        <div class="card card-body">
            <p>You can update your cycle, day and one-rep max below.</p>
            <div class="input-group mt-2">
                <span class="input-group-text">Cycle</span>
                <select id="select-cycle" class="form-select" type="text" name="select-cycle">
                </select>
                <span class="input-group-text">
                    <button id="cycle-btn" class="btn bi bi-floppy-fill"> Save</button>
                </span>
            </div>
            <div class="input-group mt-2">
                <span class="input-group-text">Day</span>
                <select id="select-day" class="form-select" type="text" name="select-day">
                    <option selected>Monday</option>
                    <option>Tuesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                </select>
                <span class="input-group-text">
                    <button id="day-btn" class="btn bi bi-floppy-fill"> Save</button>
                </span>
            </div>
            <div class="input-group mt-2">
                <span class="input-group-text">Bench Max</span>
                <input id="bench-max" class="form-control" type="number" min="45" max="900" placeholder=".lbs">
                <span class="input-group-text">
                    <button id="saveBenchBtn" class="btn bi bi-floppy-fill"> Save</button>
                </span>
            </div>
            <div class="input-group mt-2">
                <span class="input-group-text">Squat Max</span>
                <input id="squat-max" class="form-control" type="number" min="45" max="900" placeholder=".lbs">
                <span class="input-group-text">
                    <button id="saveSquatBtn" class="btn bi bi-floppy-fill"> Save</button>
                </span>
            </div>
        </div>
            <nav class="fixed-bottom p-2">
                <a class="btn btn-lg me-2 bi bi-journal-text float-start" href="workouts.html"></a>
                <a class="btn btn-lg me-2 bi bi-bar-chart-line float-start" href="logs.html"></a>
                <a class="btn btn-lg me-2 bi bi-gear float-start" href="account.html"></a>
                <a class="btn btn-lg me-2 bi bi-info-circle float-start" href="index.html"></a>
            </nav>
        </div>
        <script src="IndexedDBManager.js"></script>
        <script type="module" src="app.js"></script>
    </body>
    
    </html>
